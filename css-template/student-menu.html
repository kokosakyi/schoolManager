<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Manager</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1>Pearlsworth</h1>
        </header>
        <div class="main-content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item">
                        <a href="#">Students</a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#">Scores</a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#">Reports</a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#">Summary Statistics</a>
                    </li>
                </ul>
            </nav>
            <main class="main-info">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">STUDENTS MENU</h2>
                        <div class="menu-button">
                            <img src="./img/add-student.png" class="img-fluid" alt="">
                            <button class="btn btn-lg btn-outline-danger">Add Student</button>
                        </div>
                        <div class="menu-button">
                            <img src="./img/student-list.png" class="img-fluid" alt="">
                            <button class="btn btn-lg btn-outline-danger">View Students</button>
                        </div>
                    </div>
                </div>

            </main>
            
        </div>
        <footer>
            <p>&copy; 2020, Pearlsworth Inc.</p>
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
