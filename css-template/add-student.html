<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1>Pearlsworth</h1>
        </header>
        <div class="main-content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item">
                        <a href="#">Students</a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#">Scores</a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#">Reports</a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#">Summary Statistics</a>
                    </li>
                </ul>
            </nav>
            <main class="main-info">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Add Student Info</h2>
                        <form class="student-form">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName"
                                    placeholder="Enter First Name">
                            </div>
                            <div class="form-group">
                                <label for="otherNames">Other Names</label>
                                <input type="text" class="form-control" id="otherNames" name="otherNames"
                                    placeholder="Enter Other Names">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName"
                                    placeholder="Enter Last Name">
                            </div>
                            <div class="form-group">
                                <label for="genderSelection">Select Gender</label>
                                <select class="form-control" id="genderSelection">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="dateOfBirth">Date Of Birth</label>
                                <input class="form-control calendar" id="dateOfBirth" name="dateOfBirth"
                                    placeholder="Select Date..." data-date-format="d-M-Y" />
                            </div>
                            <div class="form-group">
                                <label for="hometown">Home Town</label>
                                <input type="text" class="form-control" id="hometown" name="hometown"
                                    placeholder="Hometown">
                            </div>
                            <div class="form-group">
                                <label for="regionSelection">Select Region</label>
                                <select class="form-control" id="regionSelection">
                                    <option value="ahafo">Ahafo</option>
                                    <option value="ashanti">Ashanti</option>
                                    <option value="bono">Bono</option>
                                    <option value="bono_east">Bono East</option>
                                    <option value="central">Central</option>
                                    <option value="eastern">Eastern</option>
                                    <option value="greater_accra">Greater Accra</option>
                                    <option value="north_east">North East</option>
                                    <option value="nothern">Northern</option>
                                    <option value="oti">Oti</option>
                                    <option value="savannah">Savannah</option>
                                    <option value="upper_east">Upper East</option>
                                    <option value="upper_west">Upper West</option>
                                    <option value="volta">Volta</option>
                                    <option value="western">Western</option>
                                    <option value="western_north">Western North</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Photo</span>
                                </div>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="studentPhoto" name="studentPhoto">
                                    <label class="custom-file-label" for="studentPhoto">Choose file</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-lg btn-outline-info">Submit</button>
                        </form>
                    </div>
                </div>

            </main>

        </div>
        <footer>
            <p>&copy; 2020, Pearlsworth Inc.</p>
        </footer>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <script>
        $('.calendar').flatpickr();
    </script>



</body>

</html>
